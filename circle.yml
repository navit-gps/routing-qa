  pre:
    - "[ -d ~/maps ] || mkdir ~/maps"
    - wget -c -O ~/maps/north-america.bin https://circle-artifacts.com/gh/navit-gps/maptool/37/artifacts/0/tmp/circle-artifacts.gKRmOfb/north-america.bin
    - wget -c -O ~/maps/europe-austria.bin https://circle-artifacts.com/gh/navit-gps/maptool/95/artifacts/0/tmp/circle-artifacts.p8HFDuA/europe-austria.bin
    - wget -c -O ~/maps/europe-belgium.bin https://circle-artifacts.com/gh/navit-gps/maptool/98/artifacts/0/tmp/circle-artifacts.srRUrXI/europe-belgium.bin
    - wget -c -O ~/maps/europe-france.bin https://circle-artifacts.com/gh/navit-gps/maptool/108/artifacts/0/tmp/circle-artifacts.pM8yZpL/europe-france.bin
    - wget -c -O ~/maps/europe-germany.bin https://circle-artifacts.com/gh/navit-gps/maptool/110/artifacts/0/tmp/circle-artifacts.NI6ITRc/europe-germany.bin
    - wget -c -O ~/maps/europe-italy.bin https://circle-artifacts.com/gh/navit-gps/maptool/117/artifacts/0/tmp/circle-artifacts.JKT2jYL/europe-italy.bin
    - wget -c -O ~/maps/europe-lithuania.bin https://circle-artifacts.com/gh/navit-gps/maptool/121/artifacts/0/tmp/circle-artifacts.9nyWpB6/europe-lithuania.bin
    - wget -c -O ~/maps/europe-netherlands.bin https://circle-artifacts.com/gh/navit-gps/maptool/128/artifacts/0/tmp/circle-artifacts.0wbI5Nq/europe-netherlands.bin
    - wget -c -O ~/maps/europe-poland.bin https://circle-artifacts.com/gh/navit-gps/maptool/130/artifacts/0/tmp/circle-artifacts.CeXtgnB/europe-poland.bin
    - wget -c -O ~/maps/europe-spain.bin https://circle-artifacts.com/gh/navit-gps/maptool/137/artifacts/0/tmp/circle-artifacts.9IO1Oha/europe-spain.bin
    - wget -c -O ~/maps/europe-switzerland.bin https://circle-artifacts.com/gh/navit-gps/maptool/139/artifacts/0/tmp/circle-artifacts.FHBlHGk/europe-switzerland.bin
    - sudo apt-get install cmake
    - sudo apt-get install libpng12-dev 
    - sudo apt-get install libgtk2.0-dev 
    - sudo apt-get install librsvg2-bin 
    - sudo apt-get install libfreetype6-dev
    - sudo apt-get install libdbus-glib-1-dev
    - sudo apt-get install g++
    - sudo pip install pyyaml
    - sudo pip install junit-xml
    - git clone https://github.com/jandegr/navit.git
    - git checkout $CIRCLE_BRANCH:
        pwd: navit/
    - mkdir bin
    - cmake ../navit -Dgraphics/qt_qpainter:BOOL=FALSE -Dgui/qml:BOOL=FALSE:
        pwd: bin
    - make -j32:
        pwd: bin
  cache_directories:
    - "~/assets/"
test:
  post:
    - sed -i -e 's@name="Local GPS" profilename="car" enabled="yes" active="1"@name="Local GPS" profilename="car" enabled="no" active="0"@' navit.xml:
        pwd: bin/navit/
    - sed -i -e 's@name="Demo" profilename="car" enabled="no" active="yes"@name="Demo" profilename="car" enabled="yes" active="yes" refresh="1"@' navit.xml:
        pwd: bin/navit/
    - sed -i -e 's@type="internal" enabled@type="internal" fullscreen="1" font_size="350" enabled@' navit.xml:
        pwd: bin/navit/
    - sed -i -e 's@libbinding_dbus.so" active="no"@libbinding_dbus.so" active="yes"@' navit.xml:
        pwd: bin/navit/
# FIXME : maps should be defined in the yaml and managed via the python script
    - echo '<map type="binfile" data="~/maps/north-america.bin" />' > maps/north-america.xml:
        pwd: bin/navit/
    - echo '<map type="binfile" data="~/maps/europe-austria.bin" />' > maps/austria.xml:
        pwd: bin/navit/
    - echo '<map type="binfile" data="~/maps/europe-belgium.bin" />' > maps/belgium.xml:
        pwd: bin/navit/
    - echo '<map type="binfile" data="~/maps/europe-france.bin" />' > maps/france.xml:
        pwd: bin/navit/
    - echo '<map type="binfile" data="~/maps/europe-germany.bin" />' > maps/germany.xml:
        pwd: bin/navit/
    - echo '<map type="binfile" data="~/maps/europe-italy.bin" />' > maps/italy.xml:
        pwd: bin/navit/
    - echo '<map type="binfile" data="~/maps/europe-lithuania.bin" />' > maps/lithuania.xml:
        pwd: bin/navit/
    - echo '<map type="binfile" data="~/maps/europe-netherlands.bin" />' > maps/netherlands.xml:
        pwd: bin/navit/
    - echo '<map type="binfile" data="~/maps/europe-poland.bin" />' > maps/poland.xml:
        pwd: bin/navit/
    - echo '<map type="binfile" data="~/maps/europe-spain.bin" />' > maps/spain.xml:
        pwd: bin/navit/
    - echo '<map type="binfile" data="~/maps/europe-switzerland.bin" />' > maps/switzerland.xml:
        pwd: bin/navit/
    - ./navit:
        pwd: bin/navit/
        background: true
    - python test.py $CIRCLE_ARTIFACTS/ $CIRCLE_TEST_REPORTS/ "metric"
    - dbus-send  --print-reply --session --dest=org.navit_project.navit /org/navit_project/navit/default_navit org.navit_project.navit.navit.quit
    - sed -i -e 's/navit center=/navit imperial="1" center=/' navit.xml:
        pwd: bin/navit/
    - ./navit:
        pwd: bin/navit/
        background: true
    - python test.py $CIRCLE_ARTIFACTS/ $CIRCLE_TEST_REPORTS/ "imperial"
    - dbus-send  --print-reply --session --dest=org.navit_project.navit /org/navit_project/navit/default_navit org.navit_project.navit.navit.quit

